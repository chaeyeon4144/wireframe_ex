<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 큰 레이아웃 -->
    <div class="contanier">
        <!-- 머리말 헤더 -->
      <header class="header">
        <!-- 헤더 안 로고 -->
        <div class="logo_header"></div>
        <!-- 헤더 안 메뉴바 -->
       <nav>
        <ul>
            <li>Menu-1</li>
            <li>Menu-2</li>
            <li>Menu-3</li>
            <li>Menu-4</li>
        </ul>
       </nav>
      </header>
      
      <!-- 큰 메인 -->
      <main class="main">
        <!-- 이미지 슬라이드 -->
        <section class="images">
          <img src="" alt="" />
        </section>
        <!-- 큰 섹션 -->
        <section class="descrpition">
            <!-- 공지사항 -->
          <div class="galley"></div>
          <!-- 배너 -->
          <div class="banner"></div>
          <!-- 바로가기 -->
          <div class="togo"></div>
        </section>
      </main>
      <!-- 하단 -->
      <footer class="footer">
        <!-- 로고 -->
        <div class="logo_footer"></div>
        <!-- 저작권 -->
        <div class="copyright"></div>
        <!-- sns -->
        <div class="sns"></div>
      </footer>
    </div>
  </body>
</html>
